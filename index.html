<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'>
        
        <!-- Your existing gltf-model entity -->
        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 28.5986913360603; latitude: 77.10343985447824;" animation-mixer></a-entity>

        <!-- Video entity with responsive scale -->
        <a-video 
            src="hello.mp4" 
            rotation="0 0 0" 
            scale="1 1 1" <!-- Adjust as needed -->
            gps-entity-place="longitude: 28.5986913360603; latitude: 77.10343985447824;">
        </a-video>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Adjust the video scale based on the device's screen size
        document.addEventListener('DOMContentLoaded', function () {
            var videoEntity = document.querySelector('a-video');
            var scaleFactor = window.innerWidth / 800; // Adjust as needed

            videoEntity.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        });
    </script>
</body>
</html>
