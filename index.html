<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Video Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Video entity -->
        <a-video 
            src="hello.mp4" 
            rotation="0 0 0" 
            scale="1 1 1" <!-- Adjust as needed -->
            gps-entity-place="longitude: 28.5986913360603; latitude: 77.10343985447824;"> <!-- Use the actual GPS coordinates or set to 0,0 for testing -->

        </a-video>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

</body>
</html>
